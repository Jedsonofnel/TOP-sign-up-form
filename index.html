<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <p class="credit">Photo by Aaron Burden on Unsplash</p>
      <div class="logo-strip">
        <span class="material-icons-outlined" style="font-size: 128px;"> spa </span>
        fakevanilla
      </div>
    </header>

    <main>
      <section>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>

      <form action="" method="post">
        <fieldset>
          <h2>Let's do this!</h2>

          <div class="grid">
            <div class="field">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="user_first_name" />
            </div>

            <div class="field">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_first_name" />
            </div>

            <div class="field">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="user_email" />
            </div>

            <div class="field">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number" name="user_phone_number" />
            </div>

            <div class="field">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="user_password" />
            </div>

            <div class="field">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm_password"
                name="user_confirm_password"
              />
            </div>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
        <p class="login">Already have an account? <a href="">Log in</a></p>
      </form>
    </main>
  </body>
</html>
